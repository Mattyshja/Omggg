<body>

<div class="center">
    <h2 id="nombre">Izan,</h2>
    <h2 id="pregunta">쯤uieres ser mi San Valent칤n?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">S칤</button>
    <button class="button" id="no" style="background-color: lightcoral;">No</button>

<script>
    var isFirstNoClick = true;

    // Funci칩n para mostrar el aviso al hacer clic en "S칤"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Ush, eres mi novio, obvio ten칤as que decir que s칤 游뗷 en fin, feliz 14 de febrero, teamo 游뽕");
    });

    // Palabras que aparecer치n en el bot칩n "No"
    var palabras = ["Seguro?", "ish", "Y si te arrepientes?", "c치llate", "maldito", "todos iguales", "di q sii", "YAAAA", "PI칄NSALO BIEN", "sorettete", "hdtm", "Ve c칩mo eres 游눖", "yo que te quer칤a tanto"];
    var indiceAnterior = -1;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Cambia el texto del mensaje solo en el primer clic en "No"
        if (isFirstNoClick) {
            document.getElementById("pregunta").textContent += "...";
            isFirstNoClick = false;
        } else {
            var nuevoIndice;
            do {
                nuevoIndice = Math.floor(Math.random() * palabras.length);
            } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

            // Cambia el texto del mensaje
            document.getElementById("pregunta").textContent = "쯤uieres ser mi San Valent칤n?";
            document.getElementById("pregunta").textContent += "...";

            // Cambia el texto del bot칩n "No"
            document.getElementById("no").textContent = palabras[nuevoIndice];

            indiceAnterior = nuevoIndice; // Guarda el 칤ndice actual para la pr칩xima vez
        }
    });

    document.getElementById("no").addEventListener("mousemove", function() {
        // Calcula una nueva posici칩n para el bot칩n
        var x = Math.random() * (window.innerWidth - this.offsetWidth);
        var y = Math.random() * (window.innerHeight - this.offsetHeight);

        // Asegura que el bot칩n no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, x) + 'px';
        this.style.top = Math.max(0, y) + 'px';
    });
</script>
