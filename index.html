<!DOCTYPE html>
<html>
<head>
    <title>‚ô° ‚ô° ‚ô° ‚ô°</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
        }

        .button {
            display: inline-block;
            padding: 30px 60px; /* Botones grandes */
            font-size: 35px; /* Texto de los botones grande */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Espacio entre los botones */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Contenido a√∫n m√°s arriba */
            flex-direction: column;
            position: relative; /* Para el posicionamiento absoluto de los botones */
        }

        h2 {
            font-size: 40px; /* Texto del encabezado grande */
            margin: 10px; /* Menos espacio entre los renglones del texto */
            text-align: center; /* Alineaci√≥n central */
        }

        .no-button {
            margin-bottom: 150px; /* Separaci√≥n inicial desde abajo, puede ajustarse */
            max-width: 300px; /* Ancho m√°ximo del bot√≥n "No" */
            white-space: normal; /* Permitir que el texto se divida en varias l√≠neas */
            position: absolute; /* Permite movimiento absoluto */
            left: 50%; /* Centrado horizontal */
            transform: translateX(-50%); /* Ajuste del centrado */
            z-index: 2; /* Asegura que el bot√≥n est√© en un nivel alto */
        }

        .cat-image {
            max-width: 100%;
            height: auto;
            margin-top: 40px; /* Ajuste para espaciar la imagen de los botones */
            position: relative;
            z-index: 1; /* Imagen en un nivel bajo */
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Hola amor</h2>
    <h2>Ya cumplimos 1 mes de novios,</h2>
    <h2>as√≠ que</h2>
    <h2>Juli ¬øPodemos cumplir muchos m√°s meses juntos y durar toda la eternidad?</h2>
    <button class="button" id="yes" style="background-color: lightgreen;">S√≠</button>
    <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
    
    <!-- Imagen de nutrias -->
    <img src="https://img.freepik.com/fotos-premium/adorable-foto-dos-nutrias-abrazadas-compartiendo-momento-puro-amor-companerismo_890802-796.jpg?w=2000" alt="Nutrias adorables" class="cat-image">
</div>

<script>
    // Cuando el usuario hace clic en "S√≠"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias amor, yo sab√≠a que s√≠ quer√≠as üôÑ Te amo, felicidades por el primer mes y por todos los que vienen üíã");
    });

    // Palabras que aparecer√°n en el bot√≥n "No"
    var palabras = ["Segura?", "üò°", "Y si te arrepientes?", "üò≠", "Mala", "Todas iguales", "Di que s√≠", "YAAAA", "PENSALO BIEN", "üòû", "Imagino que te equivocaste de bot√≥n", "Ve c√≥mo eres üíî", "üòæ", "¬øPor qu√© no?", "Muy segura?", "‚ùå", "Responde bien", "OK", "Ah" ];
    var historialIndices = [-1, -1, -1, -1]; // √öltimos cuatro √≠ndices usados

    // Referencias a los elementos
    var noButton = document.getElementById("no");
    var yesButton = document.getElementById("yes");
    var catImage = document.querySelector(".cat-image");

    // Posici√≥n inicial del bot√≥n "No"
    var initialLeft = yesButton.offsetLeft + yesButton.offsetWidth / 2 - noButton.offsetWidth / 2;
    var initialTop = yesButton.offsetTop + yesButton.offsetHeight + 50; // Ajusta la distancia desde el bot√≥n "S√≠"
    var moveLeft = true;

    // Ajusta la posici√≥n del bot√≥n "No"
    function updateButtonPosition() {
        var imageTop = catImage.getBoundingClientRect().top;
        var buttonHeight = noButton.offsetHeight;
        var containerTop = document.querySelector(".center").getBoundingClientRect().top;

        // Calcula la posici√≥n m√°xima y m√≠nima vertical que mantiene al bot√≥n "No" entre el bot√≥n "S√≠" y la imagen
        var maxTop = imageTop - buttonHeight - 50; // Un poco de espacio arriba de la imagen
        var minTop = initialTop; // Posici√≥n inicial justo debajo del bot√≥n "S√≠"

        // Establece la posici√≥n vertical del bot√≥n "No" para que no se mueva m√°s all√° del √°rea permitida
        var newTop = Math.min(maxTop, Math.max(minTop, parseFloat(noButton.style.top || initialTop)));

        noButton.style.left = initialLeft + (moveLeft ? -200 : 200) + 'px';
        noButton.style.top = newTop + 'px'; // Ajusta la posici√≥n vertical
    }

    // Cuando el usuario intenta hacer clic en "No"
    noButton.addEventListener("click", function() {
        // Calcula un nuevo √≠ndice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (historialIndices.includes(nuevoIndice)); // Asegura que la palabra no se repita en los √∫ltimos cuatro

        // Cambia el texto del bot√≥n "No"
        this.textContent = palabras[nuevoIndice];

        // Actualiza el historial de √≠ndices
        historialIndices.shift(); // Elimina el √≠ndice m√°s antiguo
        historialIndices.push(nuevoIndice); // Agrega el nuevo √≠ndice

        // Mueve y actualiza la posici√≥n del bot√≥n "No"
        updateButtonPosition();
        moveLeft = !moveLeft; // Alterna la direcci√≥n del movimiento
    });

    // Inicializa la posici√≥n del bot√≥n "No"
    noButton.style.left = initialLeft + 'px';
    noButton.style.top = initialTop + 'px';
</script>

</body>
</html>
