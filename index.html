<!DOCTYPE html>
<html>
<head>
    <title>‚ô° ‚ô° ‚ô° ‚ô°</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
            margin: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            padding: 30px 60px; /* Botones grandes */
            font-size: 35px; /* Texto de los botones grande */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Espacio entre los botones */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido est√© centrado verticalmente */
        }

        h2 {
            font-size: 40px; /* Texto del encabezado grande */
            margin: 10px; /* Menos espacio entre los renglones del texto */
            text-align: center; /* Alineaci√≥n central */
        }

        .no-button {
            margin-top: 50px; /* Ajusta esta distancia seg√∫n sea necesario */
            max-width: 300px; /* Ancho m√°ximo del bot√≥n "No" */
            white-space: normal; /* Permitir que el texto se divida en varias l√≠neas */
        }

        .rounded-image {
            border-radius: 20px; /* Bordes redondeados */
            max-width: 100%; /* Asegura que la imagen no sea m√°s ancha que su contenedor */
            height: auto; /* Mantiene la proporci√≥n de la imagen */
            margin-top: 30px; /* Margen superior alrededor de la imagen */
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Hola amor</h2>
    <h2>Ya cumplimos 1 mes de novios,</h2>
    <h2>as√≠ que</h2>
    <h2>Juli ¬øPodemos cumplir muchos m√°s meses juntos y durar toda la eternidad?</h2>
    <button class="button" id="yes" style="background-color: lightgreen;">S√≠</button>
    <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
    <img src="https://img.freepik.com/fotos-premium/adorable-foto-dos-nutrias-abrazadas-compartiendo-momento-puro-amor-companerismo_890802-796.jpg?w=2000" class="rounded-image" alt="Nutrias Abrazadas">
</div>

<script>
    // Cuando el usuario hace clic en "S√≠"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias amor, yo sab√≠a que s√≠ quer√≠as üôÑ Te amo, felicidades por el primer mes y por todos los que vienen üíã");
    });

    // Palabras que aparecer√°n en el bot√≥n "No"
    var palabras = ["Segura?", "üò°", "Y si te arrepientes?", "üò≠", "Mala", "Todas iguales", "Di que s√≠", "YAAAA", "PENSALO BIEN", "üòû", "Imagino que te equivocaste de bot√≥n", "Ve c√≥mo eres üíî", "Yo que te quer√≠a tanto", "üòæ", "¬øPor qu√© no?", "Muy segura?", "‚ùå", "Responde bien", "OK", "Ah" ];
    var indiceAnterior = -1;

    // Posici√≥n inicial del bot√≥n "No"
    var initialLeft = document.getElementById("no").offsetLeft;
    var initialTop = document.getElementById("no").offsetTop;
    var moveLeft = true;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Calcula un nuevo √≠ndice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del bot√≥n "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el √≠ndice actual para la pr√≥xima vez

        // Mueve el bot√≥n "No"
        var newX = initialLeft + (moveLeft ? -200 : 200); // 200px a la izquierda o derecha
        moveLeft = !moveLeft; // Alterna la direcci√≥n del movimiento

        // Asegura que el bot√≥n no salga de la ventana del navegador ni se superponga con la imagen
        var windowWidth = window.innerWidth;
        var buttonWidth = this.offsetWidth;
        if (newX < 0) {
            newX = 0;
        } else if (newX + buttonWidth > windowWidth) {
            newX = windowWidth - buttonWidth;
        }

        this.style.position = 'absolute';
        this.style.left = newX + 'px';
        this.style.top = initialTop + 'px'; // Mantiene la posici√≥n vertical
    });
</script>

</body>
</html>
