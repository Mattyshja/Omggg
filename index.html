<!DOCTYPE html>
<html>
<head>
    <title>‚ô° ‚ô° ‚ô° ‚ô°</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
        }

        .button {
            display: inline-block;
            padding: 30px 60px; /* Botones grandes */
            font-size: 35px; /* Texto de los botones grande */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Espacio entre los botones */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Contenido a√∫n m√°s arriba */
            flex-direction: column;
            position: relative; /* Permite la posici√≥n relativa de los elementos hijos */
        }

        h2 {
            font-size: 40px; /* Texto del encabezado grande */
            margin: 10px; /* Menos espacio entre los renglones del texto */
            text-align: center; /* Alineaci√≥n central */
        }

        .button-container {
            position: relative; /* Para el control preciso del bot√≥n "No" */
            width: 100%; /* Ancho completo para contener el bot√≥n */
            text-align: center; /* Centra los botones dentro del contenedor */
        }

        .no-button {
            position: absolute; /* Controla la posici√≥n del bot√≥n "No" */
            margin-top: 50px; /* Espacio desde el bot√≥n "S√≠" */
            max-width: 300px; /* Ancho m√°ximo del bot√≥n "No" */
            white-space: normal; /* Permitir que el texto se divida en varias l√≠neas */
            left: calc(50% - 150px); /* Centra el bot√≥n en su contenedor, considerando su ancho */
        }

        .image {
            margin-top: 20px; /* Espacio por debajo de los botones */
            border-radius: 20px; /* Bordes redondeados de 20 p√≠xeles */
            max-width: 100%; /* Ajusta el tama√±o m√°ximo de la imagen */
            height: auto; /* Mantiene la proporci√≥n de la imagen */
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Hola amor</h2>
    <h2>Ya cumplimos 1 mes de novios,</h2>
    <h2>as√≠ que</h2>
    <h2>Juli ¬øPodemos cumplir muchos m√°s meses juntos y durar toda la eternidad?</h2>
    <div class="button-container">
        <button class="button" id="yes" style="background-color: lightgreen;">S√≠</button>
        <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
    </div>
    <img src="https://img.freepik.com/fotos-premium/adorable-foto-dos-nutrias-abrazadas-compartiendo-momento-puro-amor-companerismo_890802-796.jpg?w=2000" alt="Nutrias abrazadas" class="image">
</div>

<script>
    // Cuando el usuario hace clic en "S√≠"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias amor, yo sab√≠a que s√≠ quer√≠as üôÑ Te amo, felicidades por el primer mes y por todos los que vienen üíã");
    });

    // Cuando el usuario hace clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Cambia el texto del bot√≥n "No" con palabras aleatorias
        var nuevoIndice = Math.floor(Math.random() * palabras.length);
        document.getElementById("no").textContent = palabras[nuevoIndice];
    });

    // Palabras que aparecer√°n en el bot√≥n "No"
    var palabras = ["Segura?", "üò°", "Y si te arrepientes?", "üò≠", "Mala", "Todas iguales", "Di que s√≠", "YAAAA", "PENSALO BIEN", "üòû", "Imagino que te equivocaste de bot√≥n", "Ve c√≥mo eres üíî", "Yo que te quer√≠a tanto", "üòæ", "¬øPor qu√© no?", "Muy segura?", "‚ùå", "Responde bien", "OK", "Ah" ];
    var indiceAnterior = -1;

    // Posici√≥n inicial del bot√≥n "No"
    var initialLeft = document.querySelector(".button-container").offsetWidth / 2 - 150; // Centra el bot√≥n
    var initialTop = document.getElementById("no").offsetTop;
    var moveLeft = true;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Calcula un nuevo √≠ndice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del bot√≥n "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el √≠ndice actual para la pr√≥xima vez

        // Mueve el bot√≥n "No"
        var containerWidth = document.querySelector(".button-container").offsetWidth;
        var buttonWidth = this.offsetWidth;
        var maxMovement = (containerWidth - buttonWidth) / 2; // Restricci√≥n de movimiento dentro del contenedor
        var newX = initialLeft + (moveLeft ? -maxMovement : maxMovement); // Mueve a la izquierda o derecha dentro del contenedor
        moveLeft = !moveLeft; // Alterna la direcci√≥n del movimiento

        // Asegura que el bot√≥n no salga del contenedor
        this.style.left = Math.min(Math.max(0, newX), containerWidth - buttonWidth) + 'px';
        this.style.top = initialTop + 'px'; // Mantiene la posici√≥n vertical
    });
</script>

</body>
</html>
