<!DOCTYPE html>
<html>
<head>
    <title>Sigamos siendo novios</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
        }

        .button {
            display: inline-block;
            padding: 10px 20px; /* Botones m치s compactos */
            font-size: 20px; /* Texto de los botones m치s peque침o */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Espacio entre los botones */
            max-width: 150px; /* Ancho m치ximo del bot칩n */
            word-wrap: break-word; /* Permitir que el texto se divida en varias l칤neas */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {

            justify-content: center;
            align-items: center;
            height: 70vh; /* Contenido a칰n m치s arriba */
            flex-direction: column;
        }

        h2 {
            font-size: 40px; /* Texto del encabezado a칰n m치s grande */
            margin: 10px; /* Menos espacio entre los renglones del texto */
        }

        .no-button {
            margin-top: 50px; /* Ajusta esta distancia seg칰n sea necesario */
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Hola amor</h2>
    <h2>Ya cumplimos 1 mes de novios,</h2>
    <h2>as칤 que</h2>
    <h2>Juli 쯇odemos seguir siendo novios y cumplir muchos m치s meses juntos?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">S칤</button>
    <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    // Cuando el usuario hace clic en "S칤"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias aamir yo sab칤a que s칤 quer칤as, te amo 游눎");
    });

    // Palabras que aparecer치n en el bot칩n "No"
    var palabras = ["Segura?", "游땨游땨游땨", "Y si te arrepientes?", "游땴", "mala", "todas iguales", "di q sii", "YAAAA", "PI칄NSALO BIEN", "游", "Me imagino q te equivocaste de bot칩n", "Ve c칩mo eres 游눖", "yo que te quer칤a tanto", "游", "Porq no?", "Muy segura?" ];
    var indiceAnterior = -1;

    // Posici칩n inicial del bot칩n "No"
    var initialLeft = document.getElementById("no").offsetLeft;
    var initialTop = document.getElementById("no").offsetTop;
    var moveLeft = true;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("mouseover", function() {
        // Calcula un nuevo 칤ndice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del bot칩n "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el 칤ndice actual para la pr칩xima vez

        // Mueve el bot칩n "No"
        var newX = initialLeft + (moveLeft ? -50 : 50); // 50px a la izquierda o derecha
        moveLeft = !moveLeft; // Alterna la direcci칩n del movimiento

        // Asegura que el bot칩n no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, newX) + 'px';
        this.style.top = initialTop + 'px'; // Mantiene la posici칩n vertical
    });
</script>

</body>
</html>
