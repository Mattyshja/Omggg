<!DOCTYPE html>
<html>
<head>
    <title>San Valentín</title>
    <style>
        /* ... Tus estilos aquí ... */
    </style>
</head>
<body>

<div class="center">
    <h2 id="question">Izan,</h2>
    <h2 id="valentine">¿quieres ser mi San Valentín?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">Sí</button>
    <button class="button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    // Cuando el usuario hace clic en "Sí"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Ush, eres mi novio, obvio tenías que decir que si 🙄 en fin, feliz 14 de febrero, teamo 🩷");
    });

    // Palabras que aparecerán en el botón "No"
    var palabras = ["Seguro?", "ish", "Y si te arrepientes?", "cállate", "maldito", "todos iguales", "di q sii", "YAAAA", "PIÉNSALO BIEN", "sorettete", "hdtm", "Ve cómo eres 💔", "yo que te quería tanto"];
    var indiceAnterior = -1;
    var contador = 0; // Agrega un contador

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("mouseover", function() {
        // Calcula un nuevo índice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del botón "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el índice actual para la próxima vez

        // Si es la primera vez que el usuario intenta hacer clic en "No", cambia el texto
        if (contador === 0) {
            document.getElementById("valentine").textContent = "¿Quieres ser mi San Valentín...?";
        }
        contador++; // Incrementa el contador
    });

    document.getElementById("no").addEventListener("mouseover", function() {
        // Calcula una nueva posición para el botón
        var x = Math.random() * (window.innerWidth - this.offsetWidth);
        var y = Math.random() * (window.innerHeight - this.offsetHeight);

        // Asegura que el botón no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, x) + 'px';
        this.style.top = Math.max(0, y) + 'px';
    });
</script>

</body>
</html>
