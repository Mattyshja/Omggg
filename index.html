<!DOCTYPE html>
<html>
<head>
    <title>San Valentín</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
        }

        .button {
            display: inline-block;
            padding: 30px 60px; /* Botones aún más grandes */
            font-size: 35px; /* Texto de los botones aún más grande */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Más espacio entre los botones */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Contenido aún más arriba */
            flex-direction: column;
        }

        h2 {
            font-size: 40px; /* Texto del encabezado aún más grande */
            margin: 10px 0; /* Menos espacio entre los renglones del texto */
        }
    </style>
</head>
<body>

<div class="center">
    <h2 id="nombre">Izan,</h2>
    <h2 id="pregunta">¿quieres ser mi San Valentín?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">Sí</button>
    <button class="button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    var isFirstNoClick = true;

    // Función para mostrar el aviso al hacer clic en "Sí"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Ush, eres mi novio, obvio tenías que decir que sí 🙄 en fin, feliz 14 de febrero, teamo 🩷");
    });

    // Palabras que aparecerán en el botón "No"
    var palabras = ["Seguro?", "ish", "Y si te arrepientes?", "cállate", "maldito", "todos iguales", "di q sii", "YAAAA", "PIÉNSALO BIEN", "sorettete", "hdtm", "Ve cómo eres 💔", "yo que te quería tanto"];
    var indiceAnterior = -1;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Cambia el texto del mensaje solo en el primer clic en "No"
        if (isFirstNoClick) {
            document.getElementById("pregunta").textContent += "...";
            isFirstNoClick = false;
        } else {
            var nuevoIndice;
            do {
                nuevoIndice = Math.floor(Math.random() * palabras.length);
            } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

            // Cambia el texto del mensaje
            document.getElementById("pregunta").textContent = "¿quieres ser mi San Valentín?";
            document.getElementById("pregunta").textContent += "...";

            // Cambia el texto del botón "No"
            document.getElementById("no").textContent = palabras[nuevoIndice];

            indiceAnterior = nuevoIndice; // Guarda el índice actual para la próxima vez
        }
    });

    document.getElementById("no").addEventListener("mousemove", function() {
        // Calcula una nueva posición para el botón
        var x = Math.random() * (window.innerWidth - this.offsetWidth);
        var y = Math.random() * (window.innerHeight - this.offsetHeight);

        // Asegura que el botón no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, x) + 'px';
        this.style.top = Math.max(0, y) + 'px';
    });
</script>

</body>
</html>
