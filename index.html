<!DOCTYPE html>
<html>
<head>
    <title>Sigamos siendo novios</title>
    <style>
        body {
            background-color: #FFEEF0; /* Fondo de color #FFEEF0 */
        }

        .button {
            display: inline-block;
            padding: 10px 20px; /* Botones más compactos */
            font-size: 20px; /* Texto de los botones más pequeño */
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 20px; /* Espacio entre los botones */
            max-width: 150px; /* Ancho máximo del botón */
            word-wrap: break-word; /* Permitir que el texto se divida en varias líneas */
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Contenido aún más arriba */
            flex-direction: column;
        }

        h2 {
            font-size: 40px; /* Texto del encabezado aún más grande */
            margin: 10px; /* Menos espacio entre los renglones del texto */
        }

        .no-button {
            margin-top: 50px; /* Ajusta esta distancia según sea necesario */
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Hola amor</h2>
    <h2>Ya cumplimos 1 mes de novios,</h2>
    <h2>así que</h2>
    <h2>Juli ¿Podemos seguir siendo novios y cumplir muchos más meses juntos?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">Sí</button>
    <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    // Cuando el usuario hace clic en "Sí"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias aamir yo sabía que sí querías, te amo 💋");
    });

    // Palabras que aparecerán en el botón "No"
    var palabras = ["Segura?", "😡😡😡", "Y si te arrepientes?", "😭", "mala", "todas iguales", "di q sii", "YAAAA", "PIÉNSALO BIEN", "😞", "Me imagino q te equivocaste de botón", "Ve cómo eres 💔", "yo que te quería tanto", "😾", "Porq no?", "Muy segura?" ];
    var indiceAnterior = -1;

    // Posición inicial del botón "No"
    var initialLeft = document.getElementById("no").offsetLeft;
    var initialTop = document.getElementById("no").offsetTop;
    var moveLeft = true;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("mouseover", function() {
        // Calcula un nuevo índice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del botón "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el índice actual para la próxima vez

        // Mueve el botón "No"
        var newX = initialLeft + (moveLeft ? -50 : 50); // 50px a la izquierda o derecha
        moveLeft = !moveLeft; // Alterna la dirección del movimiento

        // Asegura que el botón no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, newX) + 'px';
        this.style.top = initialTop + 'px'; // Mantiene la posición vertical
    });
</script>

</body>
</html>
