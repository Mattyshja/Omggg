    var palabras = ["Segura?", "üò°üò°", "Si t arrepientes?", "üò≠", "Mala", "Todas iguales", "Di q s√≠", "YAAAA", "PENSA BIEN", "üòû", "Erraste el bot√≥n", "Ve c√≥mo eres üíî", "Yo te quer√≠a tanto", "üòæ", "¬øPor qu√© no?", "Muy segura?", "‚ùå", "Respond√© bien", "OK", "üñï", "Motivos?", "Era el verde", "üôÑ" ];
