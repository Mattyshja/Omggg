<script>
    // Cuando el usuario hace clic en "S칤"
    document.getElementById("yes").addEventListener("click", function() {

    // Palabras que aparecer치n en el bot칩n "No"
    var palabras = ["Seguro?", "ish", "Y si te arrepientes?", "c치llate", "maldito", "todos iguales", "di q sii", "YAAAA", "PI칄NSALO BIEN", "sorettete", "hdtm", "Ve c칩mo eres 游눖", "yo que te quer칤a tanto"];
    var indiceAnterior = -1;

    // Inicializa la posici칩n del bot칩n "no" a la izquierda
    var posicion = "izquierda";

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Calcula un nuevo 칤ndice para las palabras
        var nuevoIndice;
        do {

        // Cambia el texto del bot칩n "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el 칤ndice actual para la pr칩xima vez

        // Calcula una nueva posici칩n para el bot칩n
        var x;
        if (posicion === "izquierda") {

            posicion = "derecha";
        } else {

        this.style.position = 'absolute';
        this.style.left = Math.max(0, x) + 'px';
        this.style.top = Math.max(0, y) + 'px';

        // Cambia el texto "Izan" y "쯤uieres ser mi San Valent칤n?" a "IZAN" y "쯈UIRES SER MI SAN VALENT칈N?"
        document.getElementById("nombre").textContent = "IZAN,";

        // Agrega la clase "latiendo" al bot칩n "s칤"
        var yesButton = document.getElementById("yes");
        yesButton.classList.add("latiendo");

        // Despu칠s de 3 segundos, quita la clase "latiendo"
        setTimeout(function() {

</script>
