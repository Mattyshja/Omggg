<!DOCTYPE html>
<html>
<head>
    <title>♡ ♡ ♡ ♡</title>
    <style>
        /* Estilos CSS existentes */

        /* ... */

        .no-button {
            /* Estilos existentes */
        }
    </style>
</head>
<body>

<div class="center">
    <!-- Contenido existente -->

    <button class="button" id="yes" style="background-color: lightgreen;">Sí</button>
    <button class="button no-button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    // Evento cuando el usuario hace clic en "Sí"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Gracias amor, yo sabía que sí querías 🙄 Te amo, felicidades por el primer mes y por todos los que vienen 💋");
    });

    // Evento cuando el usuario hace clic en "No"
    document.getElementById("no").addEventListener("click", function() {
        // Cambia el texto del botón "No" con palabras aleatorias
        var nuevoIndice = Math.floor(Math.random() * palabras.length);
        document.getElementById("no").textContent = palabras[nuevoIndice];

        // Mueve el botón "No" después de cambiar el texto
        var newX = initialLeft + (moveLeft ? -200 : 200);
        moveLeft = !moveLeft;
        document.getElementById("no").style.left = Math.max(0, newX) + 'px';
    });

    // Palabras que aparecerán en el botón "No"
    var palabras = ["Segura?", "😡", "Y si te arrepientes?", "😭", "Mala", "Todas iguales", "Di que sí", "YAAAA", "PENSALO BIEN", "😞", "Imagino que te equivocaste de botón", "Ve cómo eres 💔", "Yo que te quería tanto", "😾", "¿Por qué no?", "Muy segura?", "❌", "Responde bien", "OK", "Ah"];

    // Variables para el movimiento del botón "No"
    var initialLeft = document.getElementById("no").offsetLeft;
    var moveLeft = true;
</script>

</body>
</html>
