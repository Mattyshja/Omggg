<!DOCTYPE html>
<html>
<head>
    <title>San Valent铆n</title>
    <style>
        /* ... tus otros estilos ... */

        /* Agrega esta regla para la animaci贸n */
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Aplica la animaci贸n al bot贸n "s铆" cuando tenga la clase "latiendo" */
        .button.latiendo {
            animation: latido 0.5s infinite;
        }
    </style>
</head>
<body>

<div class="center">
    <h2>Izan,</h2>
    <h2>驴quieres ser mi San Valent铆n?</h2>

    <button class="button" id="yes" style="background-color: lightgreen;">S铆</button>
    <button class="button" id="no" style="background-color: lightcoral;">No</button>
</div>

<script>
    // Cuando el usuario hace clic en "S铆"
    document.getElementById("yes").addEventListener("click", function() {
        alert("Ush, eres mi novio, obvio ten铆as que decir que si  en fin, feliz 14 de febrero, teamo ┓");
    });

    // Palabras que aparecer谩n en el bot贸n "No"
    var palabras = ["Seguro?", "ish", "Y si te arrepientes?", "c谩llate", "maldito", "todos iguales", "di q sii", "YAAAA", "PINSALO BIEN", "sorettete", "hdtm", "Ve c贸mo eres ", "yo que te quer铆a tanto"];
    var indiceAnterior = -1;

    // Cuando el usuario intenta hacer clic en "No"
    document.getElementById("no").addEventListener("mouseover", function() {
        // Calcula un nuevo 铆ndice para las palabras
        var nuevoIndice;
        do {
            nuevoIndice = Math.floor(Math.random() * palabras.length);
        } while (nuevoIndice == indiceAnterior); // Asegura que la palabra no se repita seguida

        // Cambia el texto del bot贸n "No"
        this.textContent = palabras[nuevoIndice];

        indiceAnterior = nuevoIndice; // Guarda el 铆ndice actual para la pr贸xima vez

        // Calcula una nueva posici贸n para el bot贸n
        var x = Math.random() * (window.innerWidth - this.offsetWidth);
        var y = Math.random() * (window.innerHeight - this.offsetHeight);

        // Asegura que el bot贸n no salga de la ventana del navegador
        this.style.position = 'absolute';
        this.style.left = Math.max(0, x) + 'px';
        this.style.top = Math.max(0, y) + 'px';

        // Agrega la clase "latiendo" al bot贸n "s铆"
        document.getElementById("yes").classList.add("latiendo");
    });

    // Cuando el usuario mueve el mouse fuera del bot贸n "No", detiene el latido del bot贸n "S铆"
    document.getElementById("no").addEventListener("mouseout", function() {
        document.getElementById("yes").classList.remove("latiendo");
    });

    // Maneja el evento touchstart para dispositivos m贸viles
    document.getElementById("no").addEventListener("touchstart", function(event) {
        // Evita el comportamiento predeterminado del navegador
        event.preventDefault();

        // Dispara el evento mouseover
        var mouseoverEvent = new Event('mouseover');
        this.dispatchEvent(mouseoverEvent);
    });
</script>

</body>
</html>
